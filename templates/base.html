{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Welcome to Alli_cator. A simple and free to use customer complaints management application">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alli_cator</title>
    <meta name="keywords" content="complaint, allocation, complaint management, customer management">
    <meta name="author" content="Joel Rutter">
    <!-- BOOTSTRAP CSS CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css %}">
</head>

<body>
    <!-- NAV BAR -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Add a complaint</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">Log in/out</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <!-- MAIN PAGE CONTENT WILL BE INSERTED HERE VIA DIFFERENT TEMPLATES -->
    <section>
        {% block content %}
        {% endblock content %}
    </section>
    <!-- FOOTER CONTENT -->
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <p>Copyright 2021</p>
            </div>
        </div>
    </footer>
    <!-- BOOTSTRAP JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
