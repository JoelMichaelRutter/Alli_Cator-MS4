{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
      <div class="custom-container">
        <h1 class="roboto-font-bold">Register</h1>

        <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign
            in</a>.{% endblocktrans %}
        </p>

        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
          {% csrf_token %}
            <div class="form-floating mb-3">
              <input class="form-control" type="text" name="username" autocomplete="username" minlength="1"
                maxlength="150" required="" id="id_username">
              <label for="id_username">Username:</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="email" name="email" autocomplete="email" id="id_email">
              <label for="id_email">E-mail (optional):</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="password" name="password1" autocomplete="new-password" required=""
                id="id_password1">
              <label for="id_password1">Password:</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" type="password" name="password2" required="" id="id_password2">
              <label for="id_password2">Password (again):</label>
            </div>
            {% if redirect_field_value %}
            <input class="form-control" type="hidden" name="{{ redirect_field_name }}"
              value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-large btn-primary submit-btn-custom roboto-font" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
